<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Está Certo?</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f3e9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            color: #d45d79;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #d1d1d1;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            resize: none;
        }
        button {
            background-color: #d45d79;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c54a6a;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            color: #d45d79;
        }
    </style>
</head>
<body>
    <h1>Quem Está Certo?</h1>
    <div class="container">
        <textarea id="reason1" placeholder="Motivo da briga (Pessoa 1)"></textarea>
        <textarea id="statement1" placeholder="O que você disse (Pessoa 1)"></textarea>
        <textarea id="statement2" placeholder="O que você disse (Pessoa 2)"></textarea>
        <button id="checkBtn">Ver quem está certo</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('checkBtn').addEventListener('click', function() {
            const reason1 = document.getElementById('reason1').value.trim();
            const statement1 = document.getElementById('statement1').value.trim();
            const statement2 = document.getElementById('statement2').value.trim();

            if (!statement1 || !statement2) {
                alert("Ambas as pessoas devem escrever o que disseram!");
                return;
            }

            const length1 = statement1.split(' ').length;
            const length2 = statement2.split(' ').length;

            let resultMessage;

            if (length1 < length2) {
                resultMessage = "Pessoa 1 está certa! Menos é mais!";
            } else if (length1 > length2) {
                resultMessage = "Pessoa 2 está certa! Menos é mais!";
            } else {
                const randomMessages = [
                    "Ambos estão certos! Vamos fazer as pazes!",
                    "Ninguém está certo, é hora de um abraço!",
                    "Ambos têm seus pontos! Que tal conversar mais?",
                ];
                resultMessage = randomMessages[Math.floor(Math.random() * randomMessages.length)];
            }

            document.getElementById('result').innerText = resultMessage;
        });
    </script>
</body>
</html>
